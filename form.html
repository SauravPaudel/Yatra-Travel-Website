<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">

  <title>Travel Form</title>
</head>
<body>
  <section>
    <div class="container">
      <form action="connect.php" method="POST" id="my-form">
  
        <div class="form-group">
          <label for="fullname"> Full Name</label>
          <input type="text" id="firstName" name="fullName">
        </div>
  
        <div class="form-group">
          <label for="contact">Contact </label>
          <input type="text" id="contact" name="contact">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>
  
        <div class="form-group">
          <label for="massage">Message</label>
          <textarea name="massage" id="massage" placeholder="Please Enter the location that you want to visit." cols="30" rows="10"></textarea>
        </div>
  
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="status"></div>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", function () {

  var form = document.getElementById("my-form");
  var status = document.getElementById("status");
  function success() {
    form.reset();
    status.classList.add("success");
    status.innerHTML = "Your Record Has Been Sumbitted !";
  }

  function error() {
    status.classList.add("error");
    status.innerHTML = "Oops! There was a problem.";
  }

  form.addEventListener("submit", function (ev) {
    ev.preventDefault();
    var data = new FormData(form);
    ajax(form.method, form.action, data, success, error);
  });
});

// // helper function for sending an AJAX request

function ajax(method, url, data, success, error) {
  var xhr = new XMLHttpRequest();
  xhr.open(method, url);
  xhr.setRequestHeader("Accept", "application/json");
  xhr.onreadystatechange = function () {
    if (xhr.readyState !== XMLHttpRequest.DONE) return;
    if (xhr.status === 200) {
      success(xhr.response, xhr.responseType);
    } else {
      error(xhr.status, xhr.response, xhr.responseType);
    }
  };
  xhr.send(data);
}

  </script>
</body>
</html>
